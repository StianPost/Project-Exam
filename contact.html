<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Postal Fitness is the greatest fitness blog for all your fitness needs."
    />
    <link rel="stylesheet" href="/css/main.css" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.3/css/all.css"
      integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk"
      crossorigin="anonymous"
    />
    <title>Postal Fitness</title>
  </head>
  <body>
    <header>
      <div class="headerDiv">
        <div class="headerDiv__left"></div>
        <div class="headerDiv__right">
          <nav>
            <ul>
              <li class="nav__list">
                <a class="nav__list--link" href="/">Home</a>
              </li>
              <li class="nav__list">
                <a class="nav__list--link" href="/about.html">About</a>
              </li>
              <li class="nav__list">
                <a class="nav__list--link" href="/blog_list.html"
                  >List of Blogs</a
                >
              </li>
              <li class="nav__list">
                <a class="nav__list--link" href="/contact.html">Contact</a>
              </li>
            </ul>
          </nav>
          <div class="headerSearchBar">
            <input
              placeholder="Search..."
              type="text"
              name="headerSearch"
              id="headerSearch"
              class="headerSearch"
            />
            <label class="headerSearch__button" for="headerSearch"
              ><i class="fas fa-search"></i
            ></label>
          </div>
        </div>
      </div>
    </header>
    <main>
      <div class="blogComment">
        <form action="">
          <div class="comment">
            <div class="comment__upper">
              <div class="comment__upper--left">
                <label class="commentLabel" for="commentName">Name:</label>
                <input
                  class="commentName"
                  type="text"
                  name="commentName"
                  id="commentName"
                  placeholder="Enter your name here:"
                />
              </div>
              <div class="comment__upper--right">
                <label class="commentLabel" for="commentEmail">Email:</label>
                <input
                  class="commentEmail"
                  type="text"
                  name="commentEmail"
                  id="commentEmail"
                  placeholder="Enter your Email here:"
                />
              </div>
            </div>
            <div class="comment__lower">
              <label class="commentLabel" for="commentField">Comment:</label>
              <textarea
                placeholder="Write your comment here:"
                class="commentField"
                name="commentField"
                id="commentField"
                cols="30"
                rows="14"
              ></textarea>
            </div>
          </div>
          <input class="commentButton" type="submit" value="Leave a Comment" />
        </form>
      </div>
    </main>
    <footer>
      <div class="footerDiv">
        <div class="footerDiv__left">
          <div>Questions?</div>
          <div class="footerSearchBar">
            <input type="text" name="footerSearch" id="footerSearch" />
            <label for="footerSearch" class="footerSearch__button"
              ><i class="fas fa-search"></i
            ></label>
          </div>
        </div>
        <div class="footerDiv__mid">
          <div>Copyright</div>
          <p>All rights reserved</p>
          <p>Something something</p>
        </div>
        <div class="footerDiv__right">
          <div>Social Media</div>
          <div class="footerDiv__right--socials">
            <i class="fab fa-snapchat-ghost"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-linkedin"></i>
          </div>
        </div>
      </div>
    </footer>
    <script src="/js/components/alert.js"></script>
    <script src="/js/script.js"></script>
  </body>
</html>
